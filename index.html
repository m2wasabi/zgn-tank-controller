<style>
.meter-area{width:120px;height:100px;margin:auto;}
.slider.slider-vertical{height:410px;}
.slider-align-middle{padding-top:160px;}
.slider-align-bottom{padding-top:160px;}
.btn-cannon-vertical{width:130px;}
.btn-cannon-horizontal{width:63px;}
</style>
</head>
<body>

    <div class="container-fluid">
        <h1>Tank Controller Z</h1>
        <div class="row">
            <div class="col-xs-6">
                <h4>Accel</h4>
                <div class="row">
                    <div class="col-xs-5">
                        <!-- slider -->
                        <input id="accel" type="text" data-slider-min="-100" data-slider-max="100" data-slider-step="1" data-slider-value="0" data-slider-orientation="vertical" />
                    </div>
                    <div class="col-xs-7">
                        <!-- slider button -->
                        <div class="text-center slider-align-top">
                            <button id="action-forward" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span> Forward</button>
                        </div>
                        <div class="text-center slider-align-middle">
                            <button id="action-stop" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon glyphicon-stop" aria-hidden="true"></span> STOP</button>
                        </div>
                        <div class="text-center slider-align-bottom">
                            <button id="action-reverse" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Reverse</button>
                        </div>
                    </div>
                </div>
            
            </div>
            <div class="col-xs-6">
                <!-- buttons -->
                <h4>Steering control</h4>
                <div class="text-center">
                    <div id="g1" class="meter-area"></div>
                    <button id="action-adjust" type="button" class="btn btn-default"><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> Zero Adjust</button>
                </div>
                <hr />
                <h4>Cannon control</h4>
                <p class="text-center">
                    <button id="action-cannon-v" type="button" class="btn btn-default btn-sm btn-cannon-vertical"><span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span></button>
                </p>
                <p class="text-center">
                    <button id="action-cannon-l" type="button" class="btn btn-default btn-cannon-horizontal"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button>
                    <button id="action-cannon-r" type="button" class="btn btn-default btn-cannon-horizontal"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></button>
                </p>
                <hr />
                <h4>Light control</h4>
                <p class="text-center">
                    <button id="action-light-on" type="button" class="btn btn-default btn-cannon-horizontal"><span class="glyphicon glyphicon-star" aria-hidden="true">ON</span></button>
                    <button id="action-light-off" type="button" class="btn btn-default btn-cannon-horizontal"><span class="glyphicon glyphicon-star-empty" aria-hidden="true">OFF</span></button>
                </p>
                    

            </div>
            
        </div>
        <footer>
        <p>&copy; Bunnyhop.Inc 2015</p>
